<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="previous-operand"></div>
        <div class="current-operand">0</div>
        <div class="buttons">
            <button class="button rainbow span-two" data-action="clear">AC</button>
            <button class="button rainbow" data-action="delete">DEL</button>
            <button class="button rainbow symbols" id="divide" data-action="operator">รท</button>

            <button class="button rainbow" data-action="number">7</button>
            <button class="button rainbow" data-action="number">8</button>
            <button class="button rainbow" data-action="number">9</button>
            <button class="button rainbow symbols" data-action="operator">ร</button>

            <button class="button rainbow" data-action="number">4</button>
            <button class="button rainbow" data-action="number">5</button>
            <button class="button rainbow" data-action="number">6</button>
            <button class="button rainbow symbols" data-action="operator">-</button>

            <button class="button rainbow" data-action="number">1</button>
            <button class="button rainbow" data-action="number">2</button>
            <button class="button rainbow" data-action="number">3</button>
            <button class="button rainbow symbols" data-action="operator">+</button>

            <button class="button rainbow" data-action="number">0</button>
            <button class="button rainbow" data-action="decimal">.</button>
            <button class="button rainbow span-two" data-action="calculate">=</button>

        </div>
    </div>
</body>

</html>
