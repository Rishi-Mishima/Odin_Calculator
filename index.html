<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="previous-operand"></div>
        <div class="current-operand">0</div>
        <div class="buttons">
            <button class="button rainbow span-two" data-action="clear">AC</button>
            <button class="button rainbow" data-action="delete">DEL</button>
            <button class="button rainbow symbols" id="divide">/</button>

            <button class="button rainbow" id="seven">7</button>
            <button class="button rainbow" id="eight">8</button>
            <button class="button rainbow" id="nine">9</button>
            <button class="button rainbow symbols">*</button>

            <button class="button rainbow">4</button>
            <button class="button rainbow">5</button>
            <button class="button rainbow">6</button>
            <button class="button rainbow symbols">-</button>

            <button class="button rainbow">1</button>
            <button class="button rainbow">2</button>
            <button class="button rainbow">3</button>
            <button class="button rainbow symbols">+</button>

            <button class="button rainbow">0</button>
            <button class="button rainbow">.</button>
            <button class="button rainbow span-two">=</button>

        </div>
    </div>
</body>

</html>
